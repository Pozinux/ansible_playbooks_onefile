    - name: "Add header to CSV file"
      lineinfile:
          path: "{{ csv_path }}"
          line: 'HOSTNAME;MOUNT_POINT;NFS_DEVICE;MOUNT_STATUS'
          insertbefore: BOF
      delegate_to: localhost
      run_once: yes




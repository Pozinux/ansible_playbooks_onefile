# ansible-playbook ans_play_list_nfs_shares.yml -e "{'HOSTS': all}" -l @servers_list.txt

- name: "List NFS shares"
  hosts: "{{ HOSTS }}"
  gather_facts: no
  # gather_subset: "!all, hardware"
  no_log: no
  vars:
    nfs_mounted_list: []
    nfs_mounted_list_for_each_target: []
    nfs_in_fstab_for_each_target_list: []
    nfs_in_fstab_but_not_in_mounted_list: []
    all_status_nfs_list: []
    nfs_mounted_with_status_list: []
    nfs_not_mounted_with_status_list: []
    debug_role: no
    exclude_mount_upper: "/XXX"
    nfs_type: "nfs"  # nfs4 pour les nouveaux serveurs par exemple
    csv_path: /tmp/result_list.out
  
  tasks:
  
    - name: "Get facts"
      ansible.builtin.setup:
        filter: ansible_mounts

    - name: "Print some debug about mounts" 
      ansible.builtin.debug:
        var: ansible_facts.mounts
      when: debug_role | bool == true

    - name: "Set fact -> Set nfs_mounted_list_for_each_target"
      ansible.builtin.set_fact:
        nfs_mounted_list_for_each_target: "{{ nfs_mounted_list_for_each_target + [ inventory_hostname + ';' + item.mount + ';' + item.device ] }}"
      loop: "{{ ansible_facts.mounts }}"
      when:
        - item.fstype == nfs_type
        - item.mount | upper != exclude_mount_upper

    - name: "Get NFS (from fstab)"
      ansible.builtin.shell: grep {{ nfs_type }} /etc/fstab | awk '{print $2" "$1}'
      become: yes
      register: status_nfs_fstab_result
      changed_when: no
      become: yes

    - name: "Set fact -> nfs_in_fstab_for_each_target_list"
      ansible.builtin.set_fact:
        nfs_in_fstab_for_each_target_list: "{{ nfs_in_fstab_for_each_target_list  + [ inventory_hostname + ';' + item.split(' ')[0] + ';' + item.split(' ')[1] ] }}"
      loop: "{{ status_nfs_fstab_result.stdout_lines }}"

    - name: "Set fact -> nfs_in_fstab_but_not_in_mounted_list"
      ansible.builtin.set_fact:
        nfs_in_fstab_but_not_in_mounted_list: "{{ nfs_in_fstab_but_not_in_mounted_list + [ item ] }}"
      loop: "{{ nfs_in_fstab_for_each_target_list }}"
      when: item not in nfs_mounted_list_for_each_target

    - name: "Set fact -> Concatenate mounted list with status `is_mounted`"
      ansible.builtin.set_fact:
        nfs_mounted_with_status_list: "{{ nfs_mounted_with_status_list + [ item + ';is_mounted'] }}"    
      loop: "{{ nfs_mounted_list_for_each_target }}" 

    - name: "Set fact -> Concatenate not mounted list with status `not_mounted`"
      ansible.builtin.set_fact:
        nfs_not_mounted_with_status_list: "{{ nfs_not_mounted_with_status_list + [ item + ';not_mounted'] }}"      
      loop: "{{ nfs_in_fstab_but_not_in_mounted_list }}"  

    - name: "Set fact -> all_nfs_mounted_with_status_list"
      ansible.builtin.set_fact:
        all_nfs_mounted_with_status_list: "{{ all_nfs_mounted_with_status_list | default([]) + hostvars[item].nfs_mounted_with_status_list }}"    
      loop: "{{ ansible_play_hosts_all }}"
      when: hostvars[item].nfs_mounted_with_status_list is defined
      run_once: yes   

    - name: "Set fact -> all_nfs_not_mounted_with_status_list"  
      ansible.builtin.set_fact:
        all_nfs_not_mounted_with_status_list: "{{ all_nfs_not_mounted_with_status_list | default([]) + hostvars[item].nfs_not_mounted_with_status_list }}"    
      loop: "{{ ansible_play_hosts_all }}"
      when: hostvars[item].nfs_not_mounted_with_status_list is defined
      run_once: yes  

    - name: "Set fact -> Concatenate all_nfs_mounted_with_status_list + all_nfs_not_mounted_with_status_list"
      ansible.builtin.set_fact:
        all_nfs_list: "{{ all_nfs_list | default([]) + all_nfs_mounted_with_status_list + all_nfs_not_mounted_with_status_list }}"    
      run_once: yes
      
    - name: "Create a file with new line between list elements"
      set_fact:
        result_list: "{{ all_nfs_list | join('\n') }}"
      run_once: yes

    - name: "Copy result csv to /tmp of ansible server" 
      ansible.builtin.copy: 
        content: "{{ result_list }}"
        dest: "{{ csv_path }}"
      delegate_to: localhost
      run_once: yes

    ### En cas de lenteur réseau
    # - name: Making sure that the csv file is present before writing the header
    #   wait_for:
    #     path:  "{{ csv_path }}"
    #     timeout: 5
    #     state: present
    #     msg: "Specified CSV FILE is not present"

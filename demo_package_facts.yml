---

# Le playbook suivant invoque le module package_facts, le module debug pour afficher 
# le contenu de la variable ansible_facts.packages et à nouveau le module debug pour afficher la version du paquetage NetworkManager installé.

- name: Display installed packages
  hosts: servera.lab.example.com
  tasks:
    - name: Gather info on installed packages
      package_facts:
        manager: auto

    - name: List installed packages
      debug:
        var: ansible_facts.packages

    - name: Display NetworkManager version
      debug:
        msg: "Version {{ansible_facts.packages['NetworkManager'][0].version}}"
      when: "'NetworkManager' in ansible_facts.packages"
